services:
  litellm-proxy:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "8082:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      # Anthropic + runtime
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # OTEL service name for Phoenix tracing
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-litellm-proxy}

      # Phoenix OTLP endpoint
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://phoenix:4317

      # Give the resource a name so you can filter by service
      - OTEL_RESOURCE_ATTRIBUTES=service.name=litellm-proxy
    command:
      ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - phoenix

  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"  # Phoenix UI
      - "4317:4317"  # OTLP gRPC endpoint
    environment:
      - PHOENIX_PORT=6006
      - PHOENIX_HOST=0.0.0.0
    volumes:
      - phoenix_data:/mnt/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  phoenix_data:
